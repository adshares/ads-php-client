# Project language
language: php
sudo: false

# PHP version
php:
  - 7.2

# Cache composer packages so "composer install" is faster
cache:
  directories:
    - ${HOME}/.composer/cache/files

addons:
  sonarcloud:
    organization: "adshares-github"
    token:
      secure: ""
    github_token:
      secure: ""

# Install composer dependencies
install:
  - composer install --no-ansi --no-scripts --no-interaction --no-progress --no-suggest
  - composer run-script install-codestandards

stages:
  - build
  - quality
  - test

jobs:
  include:
    - stage: build
      script:
        # PHP Lint: check syntax errors in all PHP files
        - ./bin/parallel-lint --no-colors --blame --exclude vendor .

    - stage: test
      script:
        # PHP unit tests
        - alias php='php -dzend_extension=xdebug.so'
        - alias phpunit='php ./bin/phpunit'
        - phpunit

    - stage: quality
      script:
        # PHP_CodeSniffer: check PHP compatibility
        - ./bin/phpcs -s src --standard=PHPCompatibility
        # PHP_CodeSniffer: check PSR2 standard
        - ./bin/phpcs -s src --standard=PSR2
        # PHP Static Analysis Tool
        - ./bin/phpstan --no-ansi --no-progress analyse -c phpstan.neon -l 7 src
        # SonarQube
        - sonar-scanners

# After a build, send email notification with the build results
notifications:
  email: false
  slack:
    rooms:
      secure: ""
    on_success: change
    on_failure: always
