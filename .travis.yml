# Project language
language: php
sudo: false

# PHP version
php:
  - 8.0

# Cache composer packages so "composer install" is faster
cache:
  directories:
    - ${HOME}/.composer/cache/files

addons:
  sonarcloud:
    organization: "adshares-github"
    token:
      secure: ""
    github_token:
      secure: ""

# Install composer dependencies
install:
  - composer install --no-ansi --no-scripts --no-interaction --no-progress --no-suggest
  - composer run-script install-codestandards
  - mkdir var

script:
  # SensioLabs Security Checker: checks security issues
  - wget -c https://github.com/fabpot/local-php-security-checker/releases/download/v1.0.0/local-php-security-checker_1.0.0_linux_amd64 -O local-php-security-checker && chmod +x local-php-security-checker
  - ./local-php-security-checker
  # QA check
  - composer qa-check
  # PHP unit tests
  - php -dzend_extension=xdebug.so -dxdebug.mode=coverage ./vendor/bin/phpunit --log-junit=.phpunit.logfile.xml --coverage-clover=.phpunit.coverage.xml --testsuit Unit
  # SonarQube
  - sonar-scanner
